
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to WHICH ONE VAPES - Official Home Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Pixel-95';
      src: local('MS Sans Serif'), local('Arial');
    }
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #008080; /* Classic Win95 Teal */
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Subtle grain */
      color: #000;
      margin: 0;
      overflow-x: hidden;
    }
    .win95-card {
      background-color: #c0c0c0;
      border-top: 2px solid #ffffff;
      border-left: 2px solid #ffffff;
      border-right: 2px solid #808080;
      border-bottom: 2px solid #808080;
      padding: 4px;
    }
    .win95-inset {
      border-top: 2px solid #808080;
      border-left: 2px solid #808080;
      border-right: 2px solid #ffffff;
      border-bottom: 2px solid #ffffff;
      background: #ffffff;
    }
    .win95-button {
      background-color: #c0c0c0;
      border-top: 2px solid #ffffff;
      border-left: 2px solid #ffffff;
      border-right: 2px solid #000000;
      border-bottom: 2px solid #000000;
      padding: 4px 12px;
      font-family: 'Pixel-95', sans-serif;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      color: #000;
    }
    .win95-button:active {
      border-top: 2px solid #000000;
      border-left: 2px solid #000000;
      border-right: 2px solid #ffffff;
      border-bottom: 2px solid #ffffff;
      padding: 5px 11px 3px 13px;
    }
    .win95-header {
      background: linear-gradient(90deg, #000080, #1084d0);
      color: white;
      padding: 3px 6px;
      font-family: 'Pixel-95', sans-serif;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .blink {
      animation: blinker 1s linear infinite;
    }
    @keyframes blinker {
      50% { opacity: 0; }
    }
    marquee {
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      color: #ffff00;
    }
    .hit-counter {
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 2px 5px;
      border: 1px solid #808080;
    }
    a {
      color: #0000ee;
      text-decoration: underline;
    }
    .stars-bg {
      background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZkMHJ4N3ZkMHJ4N3ZkMHJ4N3ZkMHJ4N3ZkMHJ4N3ZkMHJ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKVUn7iM8FMEU24/giphy.gif');
      background-size: repeat;
    }
  </style>
